<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood ID â€“ Welcome</title>
  <style>
    :root{
      --bg:#232c35;           
      --card:#1e2a36;        
      --text:#eef3f8;        
      --accent:#5e88b7;      
      --muted:#9fb7d6;     
      --shadow: rgba(0,0,0,.4);
      --radius: 16px;
    }

    * {
       box-sizing: border-box;
     }
    html,body { 
      height: 100%; 
    }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      display: grid;
      place-items: stretch;
    }

    .screen {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      padding: clamp(12px, 2vw, 24px);
    }

    

    /* Main headline */
    .hero {
      width: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      margin-top: clamp(32px, 8vh, 80px);
      padding: 0 16px;
    }
    .hero h1 {
      margin: 0 0 28px;
      font-size: clamp(28px, 6vw, 72px);
      line-height: 1.15;
      font-weight: 800;
    }

    /* Start button */
    .cta {
      display: inline-block;
      background: #1f2b3a;              
      color: var(--text);
      padding: clamp(14px, 2.2vw, 22px) clamp(28px, 5vw, 64px);
      border-radius: 18px;
      font-size: clamp(18px, 2.8vw, 36px);
      font-weight: 700;
      border: 0;
      box-shadow:
        0 14px 18px -10px var(--shadow),
        0 2px 0 rgba(255,255,255,0.05) inset;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .cta:hover { transform: translateY(-2px); }
    .cta:active { transform: translateY(0); box-shadow: 0 6px 12px -8px var(--shadow) inset; }
    .cta:focus-visible {
      outline: 3px solid var(--muted);
      outline-offset: 4px;
    }

    /* Bottom wave */
    .wave {
      position: absolute;
      left: 0; right: 0; bottom: -2px;
      width: 100%;
      height: min(36vh, 320px);
      pointer-events: none;
    }
    .wave path {
      fill: var(--accent);
    }

    /* Safe-area spacing for mobile notches */
    .pad {
      padding-left: env(safe-area-inset-left, 0);
      padding-right: env(safe-area-inset-right, 0);
      padding-top: env(safe-area-inset-top, 0);
    }
  </style>
</head>
<body>
  <main class="screen pad" role="main">

    

    <!-- Headline + CTA -->
     <br>     <br><br>
     <br><br>

    <section class="hero" aria-labelledby="welcome-title">
      <h1 id="welcome-title">Welcome to<br />Mood ID</h1>
      <button class="cta" id="startBtn" aria-label="Start Mood ID">Start</button>
    </section>

    <!-- Bottom Wave -->
    <svg class="wave" viewBox="0 0 1440 320" preserveAspectRatio="none" aria-hidden="true">
      <path d="M0,224L60,213.3C120,203,240,181,360,170.7C480,160,600,160,720,186.7C840,213,960,267,1080,272C1200,277,1320,235,1380,213.3L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"/>
    </svg>
  </main>

  <script>
    document.getElementById('startBtn').addEventListener('click', () => {
      window.location.href = 'http://127.0.0.1:5000'
    });
  </script>
</body>
</html>
