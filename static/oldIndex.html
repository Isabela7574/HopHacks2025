<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload audio → predict emotion</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 28px; }
    .card { max-width: 720px; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    .row { margin: 12px 0; }
    #result { white-space: pre-wrap; background: #fafafa; padding: 12px; border-radius: 8px; }
    button { padding: 10px 16px; border-radius: 8px; border: 1px solid #ccc; background: #f3f3f3; cursor: pointer; }
    button:disabled { opacity: .6; cursor: wait; }
  </style>
</head>
<body>
  <h1>Upload audio → predict emotion</h1>
  <div class="card">
    <div class="row">
      <input id="file" type="file" accept=".wav,.mp3,.m4a,.ogg,.flac" />
    </div>
    <div class="row">
      <button id="btn" type="button">Predict</button>
    </div>
    <div class="row">
      <div id="result"></div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file');
    const btn = document.getElementById('btn');
    const result = document.getElementById('result');

    btn.addEventListener('click', async (e) => {
      e.preventDefault();
      const f = fileInput.files?.[0];
      if (!f) { result.textContent = "Pick a file first."; return; }

      btn.disabled = true; result.textContent = "Predicting...";
      const fd = new FormData(); fd.append('file', f, f.name);

      try {
        const res = await fetch('/predict', { method: 'POST', body: fd });
        const text = await res.text();
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}: ${text}`);
        const json = JSON.parse(text);
        if (!json.ok) throw new Error(json.error || "Unknown server error");
        const top = json.top ? json.top.map(([c,p]) => `${c}: ${p}`).join('\n') : '(no probabilities)';
        result.textContent = `Prediction: ${json.prediction}\n${top}`;
      } catch (err) {
        result.textContent = "Error: " + err.message;
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
